<html lang="en" dir="ltr">
  <head>

  <body>
    <main>
      <h1>Main code</h1>
      <p>This is my main code</p>

        <img src="./images/tester.png"
             alt="Tester image"
             width=50%>

        <th>First column</th> <th>Second column </th> <th>Third column</th>

        <tr>

        </tr>

      <p>This is in a footer</p>
